<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - MedSwipe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #28a745; /* Green for success */
            margin-bottom: 15px;
        }
        p {
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #0C72D3 0%, #66a6ff 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        a.button:hover {
             background: linear-gradient(135deg, #0056b3 0%, #0C72D3 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to the MedSwipe CME Module. Your access has been activated.</p>
        <p>You will be redirected back to the app shortly, or you can click the button below.</p>
        <a href="/" class="button">Go to MedSwipe Dashboard</a>
    </div>

    <script>
        // Optional: Redirect back to the main app after a few seconds
        setTimeout(function() {
            window.location.href = '/'; // Redirect to the root/homepage
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
